<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Oleksii Nakhod</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column h-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container justify-content-center">
            <a class="navbar-brand" href="/">
                Oleksii Nakhod
            </a>
            <a href="https://github.com/oleksii-nakhod" target="_blank">
                <i class="fab fa-github fa-xl" style="color: white"></i>
            </a>
        </div>
    </nav>

    <main class="flex-shrink-0">
        <section id="projects" class="mt-5">
            <div class="container">
                <h1 class="mb-4">Projects</h1>
                <div class="list-group">
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <img src="images/tickets.png" class="img-fluid rounded-start" alt="tickets">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5>Railroad Tickets</h5>
                                    <div>
                                        <span class="badge text-bg-secondary">MySQL</span>
                                        <span class="badge text-bg-secondary">Flask</span>
                                        <span class="badge text-bg-secondary">Stripe</span>
                                        <span class="badge text-bg-secondary">SendGrid</span>
                                    </div>
                                    <p class="card-text mt-3">Order railroad tickets online!</p>
                                    <a href="//tickets.nakhod.me" target="_blank" class="btn btn-dark stretched-link">Explore</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card mb-3">
                        <div class="row g-0">
                            <div class="col-md-6">
                                <img src="images/chess.png" class="img-fluid rounded-start" alt="chess">
                            </div>
                            <div class="col-md-6">
                                <div class="card-body">
                                    <h5 class="card-title">Chess</h5>
                                    <div>
                                        <span class="badge text-bg-secondary">Unity</span>
                                        <span class="badge text-bg-secondary">C#</span>
                                    </div>
                                    <p class="card-text mt-3">Play a classic game!</p>
                                    <a href="https://github.com/oleksii-nakhod/chess" target="_blank" class="btn btn-dark stretched-link">Explore</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </section>
    </main>

    <footer class="mt-auto">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container justify-content-center">
                <a class="navbar-brand" href="/">
                    Oleksii Nakhod
                </a>
                <a href="https://github.com/oleksii-nakhod" target="_blank">
                    <i class="fab fa-github fa-xl" style="color: white"></i>
                </a>
            </div>
        </nav>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
